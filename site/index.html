<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaptyx</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <section>
        <header>
            <div class="logotip">
                <img class="logoImg" src="images/goldLogoWithoutBg.png" />
                <h1 class="logo">Anaptyx <br>IT Company</h1>
            </div>
            <div class="number">
                <div>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div>
                    +998-90-017-03-11
                </div>
            </div>
            
        </header>
    </section>

    <section>
        <div class="introduction">
            <aside>
                <h1 class="slogan">
                    Разработка программного обеспечения
                </h1>
                <h2>
                    Ваши идеи - наше воплощение
                    <br>
                    Мы разрабатываем индивидуальные программные решения под ключ,
                    <br>
                    которые полностью соответствуют потребностям вашего бизнеса
                </h2>
            </aside>
            <aside class="form">
                <h3>
                    Оставьте заявку и мы вам перезвоним
                </h3>
                <form action="" method="post">
                    <input type="text" id="name" placeholder="Имя" required />
                    <input type="tel" id="phone" placeholder="+998-XX-XXX-XX-XX" maxlength="19" required />
                    <button type="button">Отправить</button>
                </form>
                
            </aside>
        </div>
        
    </section>




    <script src="./script.js"></script>
</body>
</html>
